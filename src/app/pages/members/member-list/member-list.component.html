<div class="row row-cols-1 row-cols-md-6 row-cols-sm-4 g-4" >
  <div *ngFor="let member of members" class="col">
    <div class="card h-100">
      <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" class="card-img-top img-fluid" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item">
            <button routerLink="/members/{{member.id}}" class="btn btn-default bg-light"><i class="fas fa-user text-primary"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-default bg-light"><i class="fas fa-heart text-danger"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-default bg-light"><i class="fas fa-envelope text-info"></i></button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{member.knownAs}}</h5>
      </div>
      <div class="card-footer">
        <small class="text-muted"> {{member.country}}</small>
      </div>
    </div>
  </div>
</div>
